<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
	#list1{
		float: left;
		width:200px;
		border:2px solid #000000;
	}
	#list2{
		float: left;
		width: 200px;
		border: 2px solid red;
	}
</style>
</head>
<body>
	<ul id="list1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
	<ul id="list2">
		
	</ul>
	<script type="text/javascript">
		var list1 = document.querySelector('#list1');
		var lis = document.querySelectorAll('li');
		var newNode = lis[4].cloneNode(false);

		list1.replaceChild(newNode,lis[3]);
	</script>
</body>
</html>
