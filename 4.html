<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
	textarea{
		resize: none;
	}
</style>
</head>
<body>
	<textarea></textarea>
	<input type="button" value="提交" id="btn"/>
	<script type="text/javascript">
		var texts = document.querySelector('textarea');
		var btn = document.querySelector('#btn');
//			document.body.appendChild(newNode);
		
		btn.onclick = function(){
			if(texts.value.trim() == ''){
				alert('请输入内容');
				return;
			}
		var newNode = document.createElement('p');
		newNode.style.cssText = 'width:150px;height:20px;background: red;color:#0048C9;padding:5px';
		
			newNode.innerHTML = texts.value;
			texts.value = '';
				document.body.appendChild(newNode);
		};
	</script>
</body>
</html>
